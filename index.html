<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Služba Sestra Na Hodinu</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Language Switcher -->
<div class="language-switcher">
    <ul>
        <li><strong>Čeština</strong></li>
        <li><a href="index_en.html">English</a></li>
    </ul>
</div>

<!-- Main Header -->
<header class="main-header">
    <div class="container">
        <img src="1.png" alt="Sestra Na Hodinu" class="header-image">
        <a href="#orderFormSection" class="btn btn-order">Objednat</a>
    </div>
</header>

<!-- Additional Image -->
<div class="container">
    <img src="Blue Illustrative Innovation in Medicine Presentation.png" alt="Additional Information" class="additional-image">
</div>

<!-- Order Form Section -->
<div class="container form-section" id="orderFormSection">
    <div class="row">
        <div class="col-md-6 order-md-2">
            <div class="form-container">
                <h2 class="text-center">Objednávkový Formulář</h2>
                <form action="YOUR_GOOGLE_FORM_URL" method="post" target="_blank" id="orderForm">
                    <div class="form-group">
                        <label for="name">Jméno:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Adresa:</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Datum služby:</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Čas:</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="form-group">
                        <label for="service">Služba:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="service1" value="Infuze">
                            <label class="form-check-label" for="service1">Infuze</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="service2" value="Injekce">
                            <label class="form-check-label" for="service2">Injekce</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="service3" value="Nákup léků">
                            <label class="form-check-label" for="service3">Nákup léků</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="service4" value="Jiné">
                            <label class="form-check-label" for="service4">Jiné</label>
                        </div>
                        <input type="text" class="form-control mt-2" id="otherService" placeholder="Pokud Jiné, upřesněte">
                    </div>
                    <div class="form-group">
                        <label for="prescription">Máte recept od svého lékaře?</label>
                        <select class="form-control" id="prescription" required>
                            <option value="">Vyberte možnost</option>
                            <option value="Ano">Ano</option>
                            <option value="Ne">Ne</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="details">Další podrobnosti:</label>
                        <textarea class="form-control" id="details" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Odeslat</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 order-md-1">
            <img src="Blue Illustrative Innovation in Medicine Presentation (1).png" alt="Innovation in Medicine" class="form-side-image">
        </div>
    </div>
</div>

<footer class="text-center py-4">
    <div class="container">
        <p>&copy; 2024 Služba Sestra Na Hodinu. Všechna práva vyhrazena.</p>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
